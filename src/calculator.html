<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>계산기</title>

    <link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>

<div class="cal-form">
    <div id="result" class="cal-res">
        0
    </div>
    <div class="cal-input">
        <table>
            <tbody>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="cal-process">+</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td class="cal-process">-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="cal-process">*</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td class="cal-process">%</td>
                <td class="cal-process">/</td>
            </tr>
            <tr>
                <td colspan="2">clear</td>
                <td colspan="2" class="cal-process">=</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
